<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Text Spinner</title>
</head>
<body>
  <h1>Text Spinner</h1>
  <form action="/spin" method="POST">
    <textarea name="sourceText" rows="5" cols="50"></textarea>
    <br>
    <button type="submit">Spin Text</button>
  </form>
  <div id="result"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $('form').submit(function(event) {
      event.preventDefault();
      const sourceText = $('textarea[name="sourceText"]').val();
      $.post('/spin', { sourceText }, function(data) {
        $('#result').text(data);
      });
    });
  </script>
</body>
</html>
